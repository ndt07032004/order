<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            --bg-color: #f0f4f8;
            --text-main: #2d3436;
        }
        body {
            /* Background ƒë·ªông, tr·∫ª trung */
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 10% 10%, rgba(255, 153, 102, 0.15) 0, transparent 50%), 
                radial-gradient(at 90% 90%, rgba(255, 94, 98, 0.15) 0, transparent 50%);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        /* Card Login thi·∫øt k·∫ø n·ªïi kh·ªëi m·ªÅm m·∫°i */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 50px 40px;
            border-radius: 32px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 20px 50px rgba(176, 190, 197, 0.3);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.8);
            animation: floatUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 900;
            /* Ch·ªØ Gradient */
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: #636e72;
            margin-bottom: 40px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Input ƒë·∫πp h∆°n */
        .input-group { margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 18px 22px;
            background: #ffffff;
            border: 2px solid transparent;
            border-radius: 18px;
            color: var(--text-main);
            font-size: 16px;
            font-weight: 600;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        input:focus {
            border-color: #ff9966;
            box-shadow: 0 10px 25px -5px rgba(255, 153, 102, 0.3);
            transform: translateY(-2px);
        }

        /* N√∫t b·∫•m Gradient */
        button {
            width: 100%;
            padding: 18px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 18px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 25px -5px rgba(255, 94, 98, 0.5);
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px -5px rgba(255, 94, 98, 0.6);
        }
        button:active { transform: scale(0.98); }

        /* Th√¥ng b√°o l·ªói */
        .error {
            background: #ffebec;
            color: #d63031;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            margin-top: 25px;
            display: none;
            border: 1px solid #ffcbcd;
            animation: shake 0.3s;
        }
        
        @keyframes floatUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>
    <div class="card">
        <h2>TRAM ADMIN</h2>
        <p class="subtitle">H·ªá th·ªëng qu·∫£n l√Ω b√°n h√†ng</p>
        
        <div class="input-group">
            <input type="password" id="pass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u qu·∫£n tr·ªã..." onkeypress="if(event.key==='Enter') login()">
        </div>
        
        <button onclick="login()">M·ªû KH√ìA üöÄ</button>
        <p id="msg" class="error"></p>
    </div>

    <script>
        async function login() {
            const p = document.getElementById('pass').value;
            const btn = document.querySelector('button');
            const msg = document.getElementById('msg');
            const input = document.getElementById('pass');

            if(!p) {
                input.focus();
                return;
            }
            
            // Hi·ªáu ·ª©ng loading
            const originalText = btn.innerText;
            btn.innerText = 'ƒêANG X·ª¨ L√ù...';
            btn.style.opacity = 0.7;
            msg.style.display = 'none';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST', 
                    headers: {'Content-Type':'application/json'}, 
                    body: JSON.stringify({password:p})
                });
                const d = await res.json();
                
                if(d.success) {
                    window.location.href = '/private/quan-ly.html';
                } else { 
                    msg.style.display='block'; 
                    msg.innerText = d.message || "M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!"; 
                    btn.innerText = originalText;
                    btn.style.opacity = 1;
                    input.value = '';
                    input.focus();
                }
            } catch(e) {
                msg.style.display='block'; 
                msg.innerText = "L·ªói k·∫øt n·ªëi server!";
                btn.innerText = originalText;
                btn.style.opacity = 1;
            }
        }
    </script>
</body>
</html>
