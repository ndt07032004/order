<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ƒê·∫∂NG NG√ÇN - Menu</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

    <div id="offline-banner">‚ö†Ô∏è M·∫•t k·∫øt n·ªëi internet! ƒêang th·ª≠ l·∫°i...</div>

    <div class="header">
        <div class="logo">ƒê·∫∂NG NG√ÇN</div>
        <div class="header-right">
            <div id="table-title" class="badge-table">...</div>
            <a href="/login.html" class="btn-login-nav">üîë</a>
        </div>
    </div>
    <div id="order-status-bar">
        <span class="status-dot"></span> ƒê∆°n h√†ng c·ªßa b·∫°n ƒëang ƒë∆∞·ª£c x·ª≠ l√Ω. Vui l√≤ng ch·ªù...

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search-input" class="search-input" placeholder="T√¨m m√≥n ƒÉn nhanh...">
            <span class="btn-clear-search" id="clear-search" onclick="clearSearch()">‚úï</span>
        </div>
    </div>

    <div class="category-scroll">
        <div class="cat-chip active" onclick="filter('all', this)">üî• T·∫•t c·∫£</div>
        <div class="cat-chip" onclick="filter('Drink', this)">‚òï ƒê·ªì u·ªëng</div>
        <div class="cat-chip" onclick="filter('Snack', this)">üçü ƒÇn v·∫∑t</div>
        
    </div>

    <div id="menu" class="grid">
        </div>

    <div id="toast-box"></div>

    <div id="cart-ui" class="cart-bar" onclick="toggleCart()">
        <div class="cart-info">
            <span id="cart-count" style="font-size: 0.8rem; opacity: 0.7;">0 m√≥n</span>
            <span id="cart-total" style="font-weight: 700; font-size: 1.1rem;">0ƒë</span>
        </div>
        <div class="btn-view-cart">Gi·ªè h√†ng <span id="cart-icon">üõí</span></div>
    </div>

    <div id="cart-modal" class="modal-overlay">
        <div class="cart-modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0">Gi·ªè h√†ng c·ªßa b·∫°n</h3>
                <div onclick="toggleCart()" style="padding:10px; font-size:1.5rem; cursor:pointer;">‚úï</div>
            </div>
            <div id="cart-items-list" style="overflow-y:auto; flex:1;"></div>
            <div style="margin-top:auto; border-top:1px solid #eee; padding-top:15px;">
                <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:700; margin-bottom:10px;">
                    <span>T·ªïng:</span> <span id="modal-total" style="color:var(--primary)">0ƒë</span>
                </div>
                <div style="margin-bottom:15px;">
                    <label style="display:block; font-size:0.9rem; font-weight:700; margin-bottom:6px; color:var(--text-dark);">Ghi ch√∫ th√™m (tu·ª≥ ch·ªçn)</label>
                    <textarea id="order-notes" style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:10px; font-family:inherit; font-size:0.95rem; resize:vertical; min-height:60px; outline:none;" placeholder="V√≠ d·ª•: √çt ƒë√°, kh√¥ng ƒë∆∞·ªùng..."></textarea>
                </div>
                <button id="btn-submit-order" class="btn-order-confirm" onclick="sendOrder()">X√ÅC NH·∫¨N G·ªåI M√ìN</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const params = new URLSearchParams(window.location.search);
        let table = params.get('table') || '0'; 
        let displayTable = (table === '0') ? 'Mang V·ªÅ' : `B√†n ${table}`;
        
        let cart = [];
        let allProducts = [];
        let isSubmitting = false;

        // 1. INIT & SKELETON
        window.onload = async () => {
            document.getElementById('table-title').innerText = displayTable;
            renderSkeleton(); // Hi·ªán hi·ªáu ·ª©ng loading
            
            // N·∫°p l·∫°i gi·ªè h√†ng c≈© n·∫øu c√≥ (F5 kh√¥ng m·∫•t)
            loadCartFromStorage();

            // Check tr·∫°ng th√°i ƒë∆°n c≈©
            if (localStorage.getItem(`status_${table}`) === 'pending') {
                document.getElementById('order-status-bar').style.display = 'block';
            }

            // Fetch data
            try {
                const r = await fetch('/api/products');
                const products = await r.json();
                allProducts = products;
                renderMenu(products);
            } catch (e) {
                document.getElementById('menu').innerHTML = '<div style="color:white; text-align:center; padding:20px;">L·ªói t·∫£i th·ª±c ƒë∆°n!</div>';
            }
        };

        // 2. SOCKET EVENTS
        socket.on('connect', () => document.getElementById('offline-banner').style.display = 'none');
        socket.on('disconnect', () => document.getElementById('offline-banner').style.display = 'block');
        
        socket.on('order_paid_success', (order) => {
            if (order.tableNumber == table) {
                document.getElementById('order-status-bar').style.display = 'none';
                localStorage.removeItem(`status_${table}`);
                showToast('üéâ ƒê√£ thanh to√°n th√†nh c√¥ng! C·∫£m ∆°n qu√Ω kh√°ch.', 'success');
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        });

        // 3. RENDER FUNCTIONS
        function renderSkeleton() {
            let html = '';
            for(let i=0; i<6; i++) html += `<div class="skeleton"></div>`;
            document.getElementById('menu').innerHTML = html;
        }

        function renderMenu(list) {
            if(list.length === 0) {
                document.getElementById('menu').innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#888; padding:30px;">Kh√¥ng t√¨m th·∫•y m√≥n n√†o üò¢</div>`;
                return;
            }
            document.getElementById('menu').innerHTML = list.map(p => `
                <div class="card" onclick="triggerAddToCart(event, '${p.name}', ${p.price}, '${p.image}')">
                    <div class="card-img-box">
                        <img src="${p.image}" class="card-img" loading="lazy" onerror="this.src='https://placehold.co/300x200?text=No+Image'">
                    </div>
                    <div class="card-body">
                        <div class="card-title">${p.name}</div>
                        <div class="card-price">${formatMoney(p.price)}</div>
                        <button class="btn-add">Th√™m +</button>
                    </div>
                </div>
            `).join('');
        }

        // 4. CART LOGIC (N√ÇNG C·∫§P)
        function triggerAddToCart(event, name, price, img) {
            // Animation bay
            playFlyAnimation(event.currentTarget, img);
            // Th√™m v√†o gi·ªè
            updateQuantity(name, price, 1);
        }

        function playFlyAnimation(card, imgUrl) {
            const flyImg = document.createElement('img');
            flyImg.src = imgUrl;
            flyImg.classList.add('flying-img');
            
            const rect = card.getBoundingClientRect();
            flyImg.style.top = `${rect.top + 50}px`;
            flyImg.style.left = `${rect.left + 50}px`;
            
            document.body.appendChild(flyImg);

            const cartIcon = document.getElementById('cart-icon').getBoundingClientRect();
            
            setTimeout(() => {
                flyImg.style.top = `${cartIcon.top}px`;
                flyImg.style.left = `${cartIcon.left}px`;
                flyImg.style.width = '10px';
                flyImg.style.height = '10px';
                flyImg.style.opacity = '0.3';
            }, 50);

            setTimeout(() => flyImg.remove(), 600);
        }

        function updateQuantity(name, price, change) {
            const idx = cart.findIndex(i => i.productName === name);
            if (idx > -1) {
                cart[idx].quantity += change;
                if (cart[idx].quantity <= 0) cart.splice(idx, 1);
            } else if (change > 0) {
                cart.push({ productName: name, price: price, quantity: 1 });
            }
            saveCartToStorage();
            updateCartUI();
        }

        function updateCartUI() {
            const total = cart.reduce((s, i) => s + (i.price * i.quantity), 0);
            const count = cart.reduce((s, i) => s + i.quantity, 0);
            
            const bar = document.getElementById('cart-ui');
            if(count > 0) bar.classList.add('show');
            else {
                bar.classList.remove('show');
                document.getElementById('cart-modal').style.display = 'none';
            }

            document.getElementById('cart-count').innerText = `${count} m√≥n`;
            document.getElementById('cart-total').innerText = formatMoney(total);
            document.getElementById('modal-total').innerText = formatMoney(total);

            document.getElementById('cart-items-list').innerHTML = cart.map(i => `
                <div class="cart-item-row">
                    <div><div style="font-weight:700">${i.productName}</div><div style="font-size:0.9rem; color:#888">${formatMoney(i.price)}</div></div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div class="btn-qty" onclick="updateQuantity('${i.productName}', ${i.price}, -1)">-</div>
                        <div style="font-weight:700; width:20px; text-align:center;">${i.quantity}</div>
                        <div class="btn-qty" onclick="updateQuantity('${i.productName}', ${i.price}, 1)">+</div>
                    </div>
                </div>
            `).join('');
        }

        // 5. G·ª¨I ƒê∆†N & CH·ªêNG SPAM
        function sendOrder() {
            if(cart.length === 0 || isSubmitting) return;
            
            const btn = document.getElementById('btn-submit-order');
            const originalText = "X√ÅC NH·∫¨N G·ªåI M√ìN";
            
            // Kh√≥a n√∫t
            isSubmitting = true;
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div> ƒêang g·ª≠i...`;

            const total = cart.reduce((s, i) => s + (i.price * i.quantity), 0);
            const notes = document.getElementById('order-notes').value.trim();
            
            // Gi·∫£ l·∫≠p delay m·∫°ng ch√∫t cho m∆∞·ª£t
            setTimeout(() => {
                socket.emit('send_order', { 
                    tableNumber: table, 
                    items: cart, 
                    totalAmount: total, 
                    notes: notes, 
                    isTakeAway: (table === '0')
                });

                cart = []; 
                saveCartToStorage(); // Clear storage
                document.getElementById('order-notes').value = '';
                updateCartUI();
                toggleCart(); 

                showToast('‚úÖ ƒê√£ g·ª≠i ƒë∆°n th√†nh c√¥ng! Vui l√≤ng ch·ªù.', 'success');
                document.getElementById('order-status-bar').style.display = 'block';
                localStorage.setItem(`status_${table}`, 'pending');

                // M·ªü kh√≥a sau 2s
                setTimeout(() => {
                    isSubmitting = false;
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }, 2000);
            }, 500);
        }

        // 6. UTILS & HELPERS
        function formatMoney(n) { return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(n); }
        function saveCartToStorage() { localStorage.setItem('myCart', JSON.stringify(cart)); }
        function loadCartFromStorage() {
            const s = localStorage.getItem('myCart');
            if(s) { cart = JSON.parse(s); updateCartUI(); }
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }
        document.getElementById('cart-modal').addEventListener('click', (e) => { if(e.target.id === 'cart-modal') toggleCart(); });

        function showToast(msg, type) {
            const box = document.getElementById('toast-box');
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `<span>${type==='error'?'‚ùå':'‚úÖ'}</span> <span>${msg}</span>`;
            box.appendChild(t);
            setTimeout(() => { t.style.animation = 'fadeOut 0.3s forwards'; setTimeout(() => t.remove(), 300); }, 3000);
        }

        // Search & Filter
        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('clear-search');

        searchInput.addEventListener('input', (e) => {
            const term = removeVietnameseTones(e.target.value.trim());
            clearBtn.style.display = term ? 'block' : 'none';
            const f = allProducts.filter(p => removeVietnameseTones(p.name).includes(term));
            renderMenu(f);
        });

        function clearSearch() {
            searchInput.value = ''; clearBtn.style.display = 'none';
            renderMenu(allProducts);
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            document.querySelector('.cat-chip:first-child').classList.add('active');
        }

        function filter(cat, el) {
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            renderMenu(cat === 'all' ? allProducts : allProducts.filter(p => p.category === cat));
            searchInput.value = ''; clearBtn.style.display = 'none';
        }

        function removeVietnameseTones(str) {
            str = str.replace(/√†|√°|·∫°|·∫£|√£|√¢|·∫ß|·∫•|·∫≠|·∫©|·∫´|ƒÉ|·∫±|·∫Ø|·∫∑|·∫≥|·∫µ/g,"a"); 
            str = str.replace(/√®|√©|·∫π|·∫ª|·∫Ω|√™|·ªÅ|·∫ø|·ªá|·ªÉ|·ªÖ/g,"e"); 
            str = str.replace(/√¨|√≠|·ªã|·ªâ|ƒ©/g,"i"); 
            str = str.replace(/√≤|√≥|·ªç|·ªè|√µ|√¥|·ªì|·ªë|·ªô|·ªï|·ªó|∆°|·ªù|·ªõ|·ª£|·ªü|·ª°/g,"o"); 
            str = str.replace(/√π|√∫|·ª•|·ªß|≈©|∆∞|·ª´|·ª©|·ª±|·ª≠|·ªØ/g,"u"); 
            str = str.replace(/·ª≥|√Ω|·ªµ|·ª∑|·ªπ/g,"y"); 
            str = str.replace(/ƒë/g,"d");
            return str.toLowerCase();
        }
    </script>
</body>
</html>
