<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BẾP & BAR - ĐẶNG NGÂN</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg: #1a202c;
            --card-bg: #2d3748;
            --primary: #FF6B6B;
            --text: #ffffff;
            --text-sub: #A0AEC0;
            --accent: #48BB78;
            --blue: #3182ce;
            --border-radius: 12px;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            padding-top: 70px; /* Chừa chỗ cho Header cố định */
            padding-bottom: 20px;
        }

        /* HEADER CỐ ĐỊNH */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #4a5568;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header h1 { margin: 0; font-size: 1.1rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        #clock { font-size: 1.1rem; font-weight: 700; color: var(--text); background: #4a5568; padding: 4px 10px; border-radius: 6px; }
        
        /* Nút đăng xuất */
        .btn-logout {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #E53E3E;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            transition: 0.2s;
        }
        .btn-logout:hover { background: #FFF5F5; }

        /* DANH SÁCH ĐƠN HÀNG */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .order-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            border-left: 6px solid var(--primary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        /* Style riêng cho Mang Về */
        .order-card.takeaway { border-left-color: #ECC94B; }
        .order-card.takeaway .table-name { color: #ECC94B; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } }
        
        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 12px; padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .table-name { font-size: 1.4rem; font-weight: 800; color: var(--primary); line-height: 1.2; }
        .time { font-size: 0.9rem; color: var(--text-sub); font-weight: 600; margin-top: 4px; display: block;}

        .items { display: flex; flex-direction: column; gap: 8px; }
        .item-row {
            display: flex; justify-content: space-between; align-items: flex-start;
            font-size: 1.15rem; line-height: 1.4;
        }
        .item-name { font-weight: 600; flex: 1; margin-right: 10px; }
        .qty {
            background: var(--primary); color: white;
            padding: 2px 10px; border-radius: 6px;
            font-weight: 800; font-size: 1rem;
            min-width: 35px; text-align: center;
        }

        .notes {
            margin-top: 15px; padding: 12px;
            background: #744210; border: 1px solid #B7791F;
            border-radius: 8px; color: #FBD38D;
            font-weight: 600; font-size: 1rem;
            display: flex; gap: 8px; align-items: flex-start;
        }

        /* NÚT BẤM TO HƠN CHO MOBILE */
        .card-actions {
            display: flex; gap: 10px; margin-top: 20px;
        }
        .btn {
            flex: 1; padding: 14px; border: none; border-radius: 8px;
            font-weight: 800; font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; transform: scale(0.98); }
        .btn-print { background: var(--blue); color: white; }
        .btn-done { background: var(--accent); color: white; flex: 1.5; /* Nút Xong to hơn */ }

        /* MÀN HÌNH CHỜ (SOUND OVERLAY) */
        #sound-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px; text-align: center;
        }
        .btn-start {
            padding: 20px 40px; font-size: 1.2rem; font-weight: 800;
            background: var(--accent); color: white; border: none;
            border-radius: 50px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 0 25px rgba(72, 187, 120, 0.4);
            animation: pulse 2s infinite; width: 100%; max-width: 300px;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* PRINT */
        #print-kitchen-area { display: none; }
        @media print {
            body * { visibility: hidden; }
            #print-kitchen-area, #print-kitchen-area * { visibility: visible; }
            #print-kitchen-area {
                position: fixed; left: 0; top: 0; width: 100%;
                display: block !important; color: black !important; padding: 10px;
            }
        }
    </style>
</head>
<body>
    
    <div id="sound-overlay">
        <i class="fa-solid fa-bell" style="font-size: 4rem; color: #CBD5E0; margin-bottom: 20px;"></i>
        <h2 style="color: white; margin: 0 0 10px 0;">MÀN HÌNH BẾP</h2>
        <p style="color: #A0AEC0; margin: 0;">Chạm vào nút dưới để bật thông báo đơn mới</p>
        <button class="btn-start" onclick="unlockAudio()">BẮT ĐẦU <i class="fa-solid fa-play"></i></button>
    </div>

    <div class="header">
        <div class="header-left">
            <h1><i class="fa-solid fa-fire-burner"></i> BẾP & BAR</h1>
            <div id="clock">00:00</div>
        </div>
        <a href="/api/logout" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i> Thoát</a>
    </div>

    <div id="kitchen-grid" class="grid"></div>

    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <div id="print-kitchen-area"></div>

    <script>
        const socket = io();

        // [CẬP NHẬT] Hàm xử lý âm thanh không hiện Alert nữa
        function unlockAudio() {
            const sound = document.getElementById('alert-sound');
            // Thử phát âm thanh
            sound.play().catch(() => {
                // Nếu lỗi (do trình duyệt chặn) thì kệ nó, không alert gì cả
                console.log("Autoplay prevented silently.");
            });
            
            // Dừng ngay để chỉ lấy quyền AudioContext
            sound.pause();
            sound.currentTime = 0;
            
            // Luôn ẩn màn hình chờ
            document.getElementById('sound-overlay').style.display = 'none';
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        fetch('/api/orders/pending-all')
            .then(res => res.json())
            .then(orders => {
                orders.forEach(renderOrder);
            });

        socket.on('new_order_to_admin', (order) => {
            // [CẬP NHẬT] Hiện tất cả đơn (bao gồm Mang về)
            if (order.status === 'pending') {
                const sound = document.getElementById('alert-sound');
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio blocked:", e));
                renderOrder(order);
            } else {
                const existing = document.getElementById(`kitchen-order-${order._id}`);
                if (existing) existing.remove();
            }
        });

        socket.on('order_paid_success', (order) => {
            const existing = document.getElementById(`kitchen-order-${order._id}`);
            if (existing) existing.remove();
        });

        function renderOrder(order) {
            const existing = document.getElementById(`kitchen-order-${order._id}`);
            if (existing) existing.remove();

            // Xử lý tên bàn hiển thị
            const isTakeAway = order.tableNumber == '0';
            const tName = isTakeAway ? `<i class="fa-solid fa-bag-shopping"></i> MANG VỀ` : `BÀN ${order.tableNumber}`;
            const cardClass = isTakeAway ? 'order-card takeaway' : 'order-card';

            const timeStr = new Date(order.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const notesHtml = order.notes ? `<div class="notes"><i class="fa-solid fa-note-sticky"></i> <span>${order.notes}</span></div>` : '';
            
            const html = `
                <div id="kitchen-order-${order._id}" class="${cardClass}">
                    <div class="card-header">
                        <div>
                            <div class="table-name">${tName}</div>
                            <span class="time">Giờ gọi: ${timeStr}</span>
                        </div>
                        <div style="background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 6px; font-weight:700;">
                            ${order.items.length} món
                        </div>
                    </div>
                    
                    <div class="items">
                        ${order.items.map(i => `
                            <div class="item-row">
                                <span class="item-name">${i.productName}</span>
                                <span class="qty">x${i.quantity}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${notesHtml}
                    
                    <div class="card-actions">
                        <button class="btn btn-print" onclick="printKitchen('${order._id}')">
                            <i class="fa-solid fa-print"></i> IN
                        </button>
                        <button class="btn btn-done" onclick="this.closest('.order-card').remove()">
                            XONG <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('kitchen-grid').insertAdjacentHTML('afterbegin', html);
        }

        function printKitchen(orderId) {
            const orderCard = document.getElementById(`kitchen-order-${orderId}`);
            const tName = orderCard.querySelector('.table-name').innerText;
            const time = orderCard.querySelector('.time').innerText.replace('Giờ gọi: ', '');
            const items = orderCard.querySelector('.items').innerHTML;
            const notes = orderCard.querySelector('.notes span') ? orderCard.querySelector('.notes span').innerText : '';

            const printArea = document.getElementById('print-kitchen-area');
            printArea.innerHTML = `
                <div style="text-align:center; border-bottom:2px solid #000; padding-bottom:10px; margin-bottom:10px;">
                    <h1 style="margin:0; font-size:32px;">PHIẾU BẾP</h1>
                    <div style="font-size:24px; font-weight:bold; margin-top:5px;">${tName}</div>
                    <div style="font-size:18px;">${time}</div>
                </div>
                <div style="font-size:24px; line-height:1.5;">
                    ${items.replace(/class="item-row"/g, 'style="display:flex; justify-content:space-between; border-bottom:1px dashed #000; padding:8px 0;"')
                           .replace(/class="qty"/g, 'style="font-weight:bold; border:2px solid #000; padding:2px 8px; border-radius:4px;"')
                           .replace(/class="item-name"/g, 'style="font-weight:600;"')}
                </div>
                ${notes ? `<div style="margin-top:20px; padding:10px; border:2px solid #000; font-size:20px; font-weight:bold;">Ghi chú: ${notes}</div>` : ''}
                <div style="margin-top:30px; text-align:center; font-style:italic;">--- Hết ---</div>
            `;
            window.print();
        }
    </script>
</body>
</html>
